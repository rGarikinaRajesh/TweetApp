<section class="bg-image">
  <!-- style="background-color: blue;"> -->
    <div class="mask d-flex h-100">
        <div class="container h-100 my-5" style="max-width: 90%;">
            <div class="row mt-5 mb-2">
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div style="position: relative;">
                        <input class="form-control" [(ngModel)]="userSearch" type="text" placeholder="Search by username..." style="background-color: rgba(255, 255, 255, 0.281);color: black; width: 500px;">
                        <i class="fa fa-search" style="position: absolute;right: 10px;top: 10px;"></i>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-4 col-md-6 col-sm-12 mt-4 d-flex justify-content-center" *ngFor="let user of users | userTweetFilter:userSearch">
                    <div class="card" style="width: 370px">
                        <div class="card-body p-2">
                            <div class="d-flex text-black justify-content-center align-items-center">
                                <div class="mr-3">
                                    <img src="../../assets/images/profile.png"
                                    alt="profile background" class="img-fluid"
                                    style="width: 100px; border-radius: 10px;">
                                </div>
                                <div style="word-wrap: break-word;">
                                    <h5 class="mb-0 text-primary" style="color:#4169E1" style="width: 200px;">{{ user.firstName }} {{ user.lastName }}</h5>
                                    <p class="mt-0 mb-0 text-muted">@{{ user.username }}</p>
                                    <div class="mt-0"><i class="fa fa-envelope mr-1" style="width: 200px;">&nbsp;{{ user.email }}</i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
